    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        let socket;
        let currentNickname = '';

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // æ£€æŸ¥æ˜µç§°æ˜¯å¦å¯ç”¨
        document.getElementById('nickname').addEventListener('blur', async function() {
            const nickname = this.value.trim();
            if (nickname) {
                const response = await fetch('/check_nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nickname })
                });
                const data = await response.json();
                const errorElement = document.getElementById('nickname-error');
                errorElement.style.display = data.valid ? 'none' : 'block';
            }
        });

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value.trim();
            const server = document.getElementById('server').value;
            
            // å†æ¬¡éªŒè¯æ˜µç§°
            const response = await fetch('/check_nickname', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nickname })
            });
            const data = await response.json();
            
            if (!data.valid) {
                document.getElementById('nickname-error').style.display = 'block';
                return;
            }

            currentNickname = nickname;
            
            // è¿æ¥WebSocket
            const socketProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socketUrl = `${socketProtocol}//${window.location.host}`;
            socket = io(socketUrl, {
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 20000
            });
            
            // WebSocketäº‹ä»¶ç›‘å¬
            socket.on('connect_error', (error) => {
                console.error('WebSocketè¿æ¥é”™è¯¯:', error);
                addMessage({
                    nickname: 'ç³»ç»Ÿ',
                    message: 'è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥',
                    timestamp: formatTime()
                });
            });
            
            socket.on('reconnect', (attemptNumber) => {
                console.log('é‡è¿æˆåŠŸï¼Œå°è¯•æ¬¡æ•°:', attemptNumber);
                addMessage({
                    nickname: 'ç³»ç»Ÿ',
                    message: 'å·²é‡æ–°è¿æ¥åˆ°æœåŠ¡å™¨',
                    timestamp: formatTime()
                });
            });
            
            socket.on('disconnect', (reason) => {
                console.log('æ–­å¼€è¿æ¥ï¼ŒåŸå› :', reason);
                if (reason === 'io server disconnect') {
                    // æœåŠ¡å™¨ä¸»åŠ¨æ–­å¼€è¿æ¥ï¼Œå°è¯•é‡è¿
                    socket.connect();
                }
            });
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupSocketListeners();
            
            // æ˜¾ç¤ºèŠå¤©ç•Œé¢
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            // ç™»å½•åˆ°èŠå¤©å®¤
            socket.emit('login', { nickname });
        });

        // è®¾ç½®WebSocketäº‹ä»¶å¤„ç†å™¨å‡½æ•°
        function setupSocketListeners() {
            if (!socket) return;
            
            // ç”¨æˆ·åŠ å…¥
            socket.on('user_joined', function(data) {
                updateUserList(data.users);
                
                if (data.nickname !== currentNickname) {
                    addMessage({
                        nickname: 'ç³»ç»Ÿ',
                        message: `${data.nickname} åŠ å…¥äº†èŠå¤©å®¤`,
                        timestamp: formatTime()
                    });
                }
            });

            // ç”¨æˆ·ç¦»å¼€
            socket.on('user_left', function(data) {
                updateUserList(data.users);
                addMessage({
                    nickname: 'ç³»ç»Ÿ',
                    message: `${data.nickname} ç¦»å¼€äº†èŠå¤©å®¤`,
                    timestamp: formatTime()
                });
            });

            // æ¥æ”¶å†å²æ¶ˆæ¯
            socket.on('chat_history', function(data) {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                data.history.forEach(msg => addMessage(msg));
            });

            // æ¥æ”¶æ–°æ¶ˆæ¯
            socket.on('new_message', function(data) {
                addMessage(data);
            });
        }

        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <span class="user-status"></span>
                    <span>${user}${user === currentNickname ? ' (æˆ‘)' : ''}</span>

                userList.appendChild(li);
            });

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(data) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let contentClass = 'message-content';
            if (data.type === 'ai') {
                contentClass += ' message-ai';
            } else if (data.type === 'movie') {
                contentClass += ' message-movie';
            }
            
            let messageHTML = `
                <div class="message-header">
                    <span class="message-nickname">${data.nickname}</span>
                    <span class="message-time">${data.timestamp}</span>
                </div>
                <div class="${contentClass}">${data.message}</div>
            `;
            
            // æ·»åŠ ç‰¹æ®Šå†…å®¹
            if (data.type === 'ai' && data.command_data) {
                messageHTML += `
                    <div class="${contentClass} message-ai">
                        <strong>AIå›å¤:</strong> ${data.command_data.response}
                    </div>
                `;
            } else if (data.type === 'movie' && data.command_data) {
                messageHTML += `
                    <div class="movie-container">
                        <iframe class="movie-iframe" src="${data.command_data.url}" allowfullscreen></iframe>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

                console.log('è¡¨æƒ…é¢æ¿åˆ‡æ¢:', emojiPicker.style.display); // è°ƒè¯•ä¿¡æ¯
            };
            
            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­Emojié¢æ¿
            document.onclick = function() {
                if (emojiPicker.style.display !== 'none') {

            // é˜²æ­¢ç‚¹å‡»Emojié¢æ¿æ—¶å…³é—­
            emojiPicker.onclick = function(e) {

            // é˜²æ­¢ç‚¹å‡»emojiæŒ‰é’®æ—¶å…³é—­

        // ç®€åŒ–ç‰ˆæ’å…¥Emojiåˆ°è¾“å…¥æ¡† - å¤‡ç”¨å‡½æ•°
        function insertEmoji(emoji) {
            const input = document.getElementById('chat-input');
            if (input) {
                input.value += emoji;
                input.focus();
                // å…³é—­è¡¨æƒ…é¢æ¿
                const emojiPicker = document.getElementById('emoji-picker');
                if (emojiPicker) {
                    emojiPicker.style.display = 'none';

            }
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message && socket) {
                const timestamp = formatTime();
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯@ç”µå½±å‘½ä»¤
                if (message.startsWith('@ç”µå½± ')) {
                    const url = message.substring(3).trim();
                    if (url) {
                        // ç›´æ¥å‘é€åŸå§‹æ¶ˆæ¯ï¼Œç”±æœåŠ¡å™¨å¤„ç†è§£æ
                        socket.emit('send_message', {
                            nickname: currentNickname,
                            message: message, // ä¿æŒåŸå§‹æ¶ˆæ¯æ ¼å¼
                            timestamp: timestamp
                        });
                        input.value = '';
                        return;
                    }
                }
                
                // æ™®é€šæ¶ˆæ¯
                socket.emit('send_message', {
                    nickname: currentNickname,
                    message: message,
                    timestamp: timestamp
                });
                input.value = '';
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // é€€å‡ºç™»å½•
        document.getElementById('logout-button').addEventListener('click', function() {
            if (socket && currentNickname) {
                socket.emit('logout', { nickname: currentNickname });
                socket.disconnect();
            }
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('nickname').value = '';
            currentNickname = '';
        });
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–Emojié€‰æ‹©å™¨
